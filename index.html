<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end Project</title>
    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">ChatBox</a>
            <img id="mobile-cta" class="mobile-menu" src="./images/menu.svg" alt="open menu"> 

            <nav class="nav-list">
                <img id="mobile-exit" class="mobile-menu-exit"  src="/images/exit.svg" alt="exit menu">
                <br>
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Chat</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <h1>Welcome To <br>ChatBox</h1>
                <h3> A Fun way to chat!</h3>
                <div class="hero-cta">
                    <a href="#">Create Account</a>
                </div>
            </div>
            <img class="hero-alt" src="/images/chat_image.svg" alt="chatting image">
        </div>
    </section>
    <script>
        const mobileBtn = document.getElementById('mobile-cta');
            nav = document.querySelector('nav');
            mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click',()=>{
                nav.classList.add('menu-btn');
            })
            mobileBtnExit.addEventListener('click',()=>{
                nav.classList.remove('menu-btn');
            })
        

    </script>
</body>
</html>
