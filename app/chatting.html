<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/chatStyles.css" />
    <title>Chatting Website</title>
  </head>
  <body>
    <form class="pure-form">
      <input id="username" type="text" placeholder="Enter Name" />
      <button type="submit">submit</button>
  </form>
    <div id="status"></div>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i></i> ChatBox</h1>
        <a id="clear-btn" class="btn">Clear</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="conversations"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div id="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form" class="msg-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button type="submit" id="send-btn" class="btn"> Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="chatting.js" defer> </script>
</html>
