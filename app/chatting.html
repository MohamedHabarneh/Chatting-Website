<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/chatStyles.css" />
    <title>Chatting Website</title>
  </head>
  <body>
    <div id="status"></div>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i></i> ChatBox</h1>
        <div>
          <a href="/" class="btn">Home</a>
          <a id="clear-btn" class="btn">Clear</a>
          <a id="logout-btn" class="btn">Logout</a>
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="conversations"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form" class="msg-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button type="submit" id="send-btn" class="btn"> Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script> -->
  <script src="chatting.js" > </script>
</html>
